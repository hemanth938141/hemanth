<html>
    <head>

    </head>
    <body>
       

       <script>

            var s = ["seller1","seller2","seller3","seller4"]
            var b = document.getElementsByTagName("body")[0];

           var s2=  document.createElement("select");
           
    

            for(var i = 0 ; i<s.length;i++){
                var s1 =s[i];
                var o = document.createElement("option");
                o.innerHTML= s1;
                o.value = s1;
                s2.appendChild(o);
            }

            
           b.appendChild(s2);




           


       </script>

        

    </body>
</html>
